<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tupynto</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="lib/aos.css" rel="stylesheet">
    <link href="lib/hover.css" rel="stylesheet">
    <link href="lib/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="stylesheet" href="https://use.typekit.net/xtt1zye.css">
  </head>
  <body>
    <div class="sec1">
      <a href="#sec2" class="scroll-down"></a>
    </div>
    <div class="header" id="myHeader">
      <h2 style="color: white;">Tupenes</h2>
    </div>
    <div id="sec2" class="sec2">

    </div>
    <div class="sec3">

    </div>
    <div class="footer">

    </div>
    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
  </script>
  </body>
</html>
